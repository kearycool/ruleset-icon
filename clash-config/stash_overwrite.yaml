    type: select
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Singapore.png
  - name: 韩国节点
    include-all: true
    filter: (?i)韩|韩国|KR|kora
    type: select
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/South_Korea.png
  - name: 日本节点
    include-all: true
    filter: (?i)日|jp|japan
    type: select
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Japan.png 
  - name: 美国节点
    include-all: true
    filter: (?i)美|us|unitedstates|united states
    type: select
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/USA.png
  - name: 香港故转
    filter: (?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$
    type: fallback
    include-all: true
    tolerance: 20
    interval: 300
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Hong_Kong.png
  - name: 日本故转
    filter: (?=.*(日本|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$
    type: fallback
    include-all: true
    tolerance: 20
    interval: 300
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Failover.png
  - name: 香港自动
    filter: (?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Auto_Link.png
  - name: 日本自动
    filter: (?=.*(日本|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Auto_Link.png
  - name: 美国自动
    filter: (?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Auto_Link.png
  - name: 韩国自动
    filter: (?=.*(韩|KR|(?i)States|Kora))^((?!(美|港|台|日|新|3|x3)).)*$
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Auto_Link.png  
  - name: 其他地区自动
    filter: ^((?!(港|美|日|韩|新|US|HK|JP|KR|SG|America|States|Japan|Korea|Singapore|Hong|直连)).)*$
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    icon: https://raw.githubusercontent.com/Vbaethon/HOMOMIX/refs/heads/main/Icon/Color/Large/Auto_Link.png 
  - name: 负载均衡
    type: load-balance
    include-all: true
    tolerance: 150
    interval: 300
    filter: (?=.*(0.1|0.5|(?i)States|Kora|韩国|俄罗斯|新加坡|越南))^((?!(🇸🇬|2x|x2|x3)).)*$
    icon: https://raw.githubusercontent.com/qljsyph/HOMOMIX/refs/heads/main/Icon/Color/Large/Load_balancing_2.png
  - name: 全部节点
    include-all: true
    type: select

